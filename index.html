<html lang="en">
<head>

<title>Weather app</title>
</head>
<body>
  <div class="container">
  <h2>Please name the city you'd like to know the forecast for: </h2>
    <label for="weathersearch">Search City: </label>
    <input type="text" class="inputValue">
    <input type ="submit" value="Submit">
  
  <div class="stats">  
    <ul class ="weatherresults"> 
    <li><div><p class="high">High:</p></div></li>
    <li><div><p class="low">Low:</p></div></li>
    <li><div><p class="forecast">Forecast:</p></div></li>
    <li><div><p class="humidity">Humidity:</p></div></li>
  </ul>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
